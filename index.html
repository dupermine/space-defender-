<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический защитник</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #111;
        }
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
            display: none;
        }
        #startScreen {
            position: absolute;
            color: white;
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .hidden {
            display: none;
        }
        
        /* Новые стили для интерфейса */
        #scoreContainer {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        #livesContainer {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        .heart {
            width: 32px;
            height: 32px;
            background-color: #ff5252;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 0 8px rgba(255, 82, 82, 0.7);
        }
        
        .heart::before,
        .heart::after {
            content: "";
            width: 32px;
            height: 32px;
            background-color: #ff5252;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -16px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: 16px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00bfff;
            color: #4da6ff;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
            color: #ccc;
        }
        
        #gameTitle {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4da6ff, #b3e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Спрайты для предзагрузки (скрыты) -->
    <img id="shipSprite" src="spaceship.png" class="hidden">
    <img id="asteroidSprite" src="asteroid.png" class="hidden">
    
    <div id="startScreen">
        <h1 id="gameTitle">КОСМИЧЕСКИЙ ЗАЩИТНИК</h1>
        <p>Защищайте планету от астероидов!</p>
        <p>Управление: мышка или касание экрана</p>
        <p>Кликните для стрельбы</p>
        <button id="startButton">Загрузка...</button>
    </div>
    
    <div id="gameUI" class="hidden">
        <div id="scoreContainer">0</div>
        <div id="livesContainer">
            <!-- Сердечки будут добавляться через JS -->
        </div>
    </div>

    <script>
        // Инициализация игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameUI = document.getElementById('gameUI');
        const scoreContainer = document.getElementById('scoreContainer');
        const livesContainer = document.getElementById('livesContainer');
        const startButton = document.getElementById('startButton');
        
        // Загрузка спрайтов
        const shipImg = document.getElementById('shipSprite');
        const asteroidImg = document.getElementById('asteroidSprite');
        
        // Размеры canvas
        canvas.width = 800;
        canvas.height = 600;
        
        // Игровые переменные
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;
        let assetsLoaded = 0;
        const totalAssets = 2; // Количество спрайтов для загрузки
        
        // Проверка загрузки ресурсов
        function assetLoaded() {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                startButton.disabled = false;
                startButton.textContent = "СТАРТ ИГРЫ";
            }
        }
        
        shipImg.onload = assetLoaded;
        asteroidImg.onload = assetLoaded;
        
        // Если ресурсы уже загружены (например, из кэша)
        if (shipImg.complete && shipImg.naturalWidth !== 0) assetLoaded();
        if (asteroidImg.complete && asteroidImg.naturalWidth !== 0) assetLoaded();
        
        // Игровые объекты
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 8,
            rotation: 0
        };
        
        const bullets = [];
        const asteroids = [];
        
        // Настройки игры
        const gameSettings = {
            bulletSpeed: 10,
            asteroidSpeed: 3,
            asteroidSpawnRate: 60, // кадры между появлением астероидов
            asteroidSpawnCounter: 0
        };
        
        // Обработчики событий
        canvas.addEventListener('mousemove', movePlayer);
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left;
            // Ограничение движения
            player.x = Math.max(player.width/2, Math.min(player.x, canvas.width - player.width/2));
        });
        
        canvas.addEventListener('click', shoot);
        canvas.addEventListener('touchstart', shoot);
        
        startButton.addEventListener('click', startGame);
        
        // Функции игры
        function startGame() {
            startScreen.classList.add('hidden');
            gameUI.classList.remove('hidden');
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets.length = 0;
            asteroids.length = 0;
            updateUI();
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            clearCanvas();
            updateGame();
            drawGame();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звездное небо
            ctx.fillStyle = '#FFF';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        function updateGame() {
            // Обновление пуль
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= gameSettings.bulletSpeed;
                
                // Удаление пуль за пределами экрана
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Обновление астероидов
            gameSettings.asteroidSpawnCounter++;
            if (gameSettings.asteroidSpawnCounter >= gameSettings.asteroidSpawnRate) {
                spawnAsteroid();
                gameSettings.asteroidSpawnCounter = 0;
                
                // Увеличиваем сложность
                if (score > 0 && score % 10 === 0) {
                    gameSettings.asteroidSpeed += 0.2;
                    if (gameSettings.asteroidSpawnRate > 20) {
                        gameSettings.asteroidSpawnRate -= 2;
                    }
                }
            }
            
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].y += asteroids[i].speed;
                asteroids[i].rotation += asteroids[i].rotationSpeed;
                
                // Проверка столкновения с игроком
                if (checkCollision(player, asteroids[i])) {
                    asteroids.splice(i, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                // Удаление астероидов за пределами экрана
                if (asteroids[i].y > canvas.height + 100) {
                    asteroids.splice(i, 1);
                }
                
                // Проверка столкновения пуль с астероидами
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], asteroids[i])) {
                        asteroids.splice(i, 1);
                        bullets.splice(j, 1);
                        score++;
                        updateUI();
                        break;
                    }
                }
            }
        }
        
        function drawGame() {
            // Рисуем астероиды
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);
                ctx.drawImage(
                    asteroidImg,
                    -asteroid.width / 2,
                    -asteroid.height / 2,
                    asteroid.width,
                    asteroid.height
                );
                ctx.restore();
            });
            
            // Рисуем игрока
            ctx.save();
            ctx.translate(player.x, player.y);
            // Легкое покачивание корабля
            player.rotation = Math.sin(Date.now() * 0.005) * 0.1;
            ctx.rotate(player.rotation);
            ctx.drawImage(
                shipImg,
                -player.width / 2,
                -player.height / 2,
                player.width,
                player.height
            );
            ctx.restore();
            
            // Рисуем пули
            ctx.fillStyle = '#f1c40f';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#f1c40f';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }
        
        function movePlayer(e) {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            
            // Ограничение движения игрока в пределах canvas
            player.x = Math.max(player.width/2, Math.min(player.x, canvas.width - player.width/2));
        }
        
        function shoot() {
            if (!gameRunning) return;
            
            // Создаем две пули (из двух пушек)
            bullets.push({
                x: player.x - player.width * 0.3,
                y: player.y - player.height/2,
                radius: 5
            });
            
            bullets.push({
                x: player.x + player.width * 0.3,
                y: player.y - player.height/2,
                radius: 5
            });
        }
        
        function spawnAsteroid() {
            const scale = Math.random() * 0.8 + 0.5; // Случайный размер
            asteroids.push({
                x: Math.random() * (canvas.width - 100) + 50,
                y: -50,
                width: 70 * scale,
                height: 70 * scale,
                speed: Math.random() * gameSettings.asteroidSpeed + 1,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.05,
                radius: 35 * scale // Для коллизий
            });
        }
        
        function checkCollision(obj1, obj2) {
            // Для прямоугольного игрока и астероида с радиусом
            if (obj2.radius) {
                // Центр астероида
                const circleX = obj2.x;
                const circleY = obj2.y;
                const radius = obj2.radius;
                
                // Границы игрока
                const rectX = obj1.x - obj1.width/2;
                const rectY = obj1.y - obj1.height/2;
                const rectWidth = obj1.width;
                const rectHeight = obj1.height;
                
                // Ближайшая точка на прямоугольнике к центру круга
                let closestX = Math.max(rectX, Math.min(circleX, rectX + rectWidth));
                let closestY = Math.max(rectY, Math.min(circleY, rectY + rectHeight));
                
                // Расстояние от ближайшей точки до центра круга
                const distanceX = circleX - closestX;
                const distanceY = circleY - closestY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                return distance < radius;
            }
            
            return false;
        }
        
        function updateUI() {
            scoreContainer.textContent = score;
            
            // Обновляем сердечки жизней
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                livesContainer.appendChild(heart);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ИГРА ОКОНЧЕНА', canvas.width/2, canvas.height/2 - 50);
            ctx.font = '36px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(`Счёт: ${score}`, canvas.width/2, canvas.height/2 + 20);
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Кликните, чтобы играть снова', canvas.width/2, canvas.height/2 + 80);
            
            canvas.addEventListener('click', restartGame);
            canvas.addEventListener('touchstart', restartGame);
        }
        
        function restartGame() {
            canvas.removeEventListener('click', restartGame);
            canvas.removeEventListener('touchstart', restartGame);
            startGame();
        }
        
        // Инициализация кнопки
        startButton.disabled = true;
        
        // Создаем сердечки при загрузке
        updateUI();
    </script>
</body>
</html>
